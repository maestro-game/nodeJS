<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <link rel="stylesheet" href="css/main.css">
    <title>Портфолио Junior верстальщика</title>
</head>

<body>
<header>
    <ul class="nav">
        <li class="nav-item">
            <a class="nav-link" href="index.html"><i class="fa fa-home" aria-hidden="true"></i> Главная</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="contact.html"><i class="fa fa-envelope-o" aria-hidden="true"></i> Написать мне</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="profile.html"><i class="fa fa-info-circle" aria-hidden="true"></i> Обо мне</a>
        </li>
    </ul>
</header>

<section class="text-center standarted">
    <form name="letter" method="post" action="/send">
        <div class="input-group mb-3 input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon1">@</span>
            </div>
            <input type="text" name="email" class="form-control" placeholder="Ваш адрес" aria-label="Ваш адрес"
                   aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3 input-group-lg">
            <div class="input-group-prepend">
                <span class="input-group-text" id="basic-addon2"><i class="fa fa-user-circle"
                                                                    aria-hidden="true"></i></span>
            </div>
            <input type="text" name="name" class="form-control" placeholder="Ваше имя" aria-label="Ваше имя"
                   aria-describedby="basic-addon1">
        </div>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Текст письма</span>
            </div>
            <textarea name="message" class="form-control" aria-label="Текст письма"></textarea>
        </div>

        <p></p>

        <button type="submit" class="btn btn-primary btn-lg">Отправить</button>
    </form>
</section>

<footer class>
    <i class="fa fa-phone" aria-hidden="true"></i> 8-800-555-3535
</footer>
</body>
</html>
